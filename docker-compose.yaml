services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.6
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  nats:
    image: nats
    ports:
      - "8222:8222"
    command: "--cluster_name NATS --http_port 8222"
  user-command:
    build:
      context: "services/user-command"
      dockerfile: "Dockerfile"
    labels:
      - "traefik.http.routers.user-command.rule=Host(`localhost`) && Method(`POST`) && PathPrefix(`/users`)"
    volumes:
      - usercommand:/data/user-command
    expose:
      - 8080
    depends_on:
      - nats
  user-query:
    build:
      context: "services/user-query"
      dockerfile: "Dockerfile"
    labels:
      - "traefik.http.routers.user-query.rule=Host(`localhost`) && Method(`GET`) && PathPrefix(`/users`)"
    volumes:
      - userquery:/data/user-query
    expose:
      - 8080
    depends_on:
      - nats
volumes:
  usercommand:
  userquery: